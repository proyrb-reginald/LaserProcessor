version: "4.1"
name: LaserProcessor
type: ARM
deviceName: null
packDir: null
srcDirs:
  - hal
  - app
  - bsp
  - rtthread
  - driver
virtualFolder:
  name: <virtual_root>
  files: []
  folders: []
dependenceList: []
outDir: build
miscInfo:
  uid: 0f9dcc80de1922ad5cf99bf22fb84c20
targets:
  Debug:
    cppPreprocessAttrs:
      defineList:
        - STM32H743xx
        - HAL_INC=<stm32h7xx_hal.h>
        - BSP_INC=<board.h>
        - RTOS_INC=<rtthread.h>
        - LOG_INTERFACE=rt_lprintf
        - USE_LOG=1
        - DELAY_MS_INTERFACE=rt_thread_mdelay
        - USE_TEST=1
      incList:
        - app
        - bsp
        - hal/Core/Inc
        - hal/Drivers/CMSIS/Device/ST/STM32H7xx/Include
        - hal/Drivers/CMSIS/Include
        - hal/Drivers/STM32H7xx_HAL_Driver/Inc
        - hal/Drivers/STM32H7xx_HAL_Driver/Inc/Legacy
        - rtthread/components/finsh/inc
        - rtthread/include
        - driver/ads1118
        - driver/dacx0502
        - driver/mcp4728
        - driver/wks80hd002
        - driver/sdram
      libList: []
    excludeList:
      - app/app_cmd.c
      - driver/wks80hd002
      - driver/mcp4728
      - driver/dacx0502
      - driver/ads1118
    toolchain: GCC
    toolchainConfigMap:
      GCC:
        archExtensions: ""
        cpuType: Cortex-M7
        floatingPointHardware: single
        options:
          version: 5
          afterBuildTasks: []
          asm-compiler: {}
          beforeBuildTasks: []
          c/cpp-compiler:
            language-c: gnu11
            language-cpp: gnu++11
            one-elf-section-per-data: true
            one-elf-section-per-function: true
            optimization: level-0
            warnings: all-warnings
          global:
            $float-abi-type: hard
            arm-thumb-mode: thumb
            not-use-syscalls: true
            output-debug-info: enable
            use-newlib-nano: true
          linker:
            $outputTaskExcludes:
              - .bin
            $toolName: auto
            LIB_FLAGS: -lm
            output-format: elf
            remove-unused-input-sections: true
        scatterFilePath: hal/STM32H743XX_FLASH.ld
        storageLayout:
          RAM: []
          ROM: []
        useCustomScatterFile: true
    uploadConfigMap:
      JLink:
        baseAddr: ""
        bin: ""
        cpuInfo:
          cpuName: "null"
          vendor: "null"
        otherCmds: ""
        proType: 1
        speed: 8000
      OpenOCD:
        baseAddr: "0x08000000"
        bin: ""
        interface: cmsis-dap-v1
        target: stm32h7x_dual_bank
      STLink:
        address: "0x08000000"
        bin: ""
        elFile: None
        optionBytes: .eide/debug.st.option.bytes.ini
        otherCmds: ""
        proType: SWD
        resetMode: default
        runAfterProgram: true
        speed: 4000
    uploader: STLink
